<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name: </label>
		<input type="text" id="name" placeholder="Name" required>

		<label for="email">Email: </label>
		<input type="email" id="email" placeholder="Email" required>

		<label for="gender_m, gender_f">Gender: </label>
        <input type ="radio" id="gender_m, gender_f" name="gender" value="male" required>
        <label for="male">Male</label> 
        <input type ="radio" id="gender_m, gender_f" name="gender" value="female" required>
        <label for="female">Female</label>

		<label for="cars" placeholder="--Please choose a car--">Car Brands: </label>
        <select id="cars" required>
			<option value="">--Please choose an option--</option>
            <option value="Audi">Audi</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Mercedes">Mercedes</option>
		</select>

		<label for="age">Age: </label>
		<input type="number" id="age" required placeholder="Age">

		<label for="dob">DOB: </label>
		<input type="date" id="dob" required>

		<label for="tel">Phone Number: </label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password: </label>
		<input type="password" id="password" required placeholder="Password">

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>

		<button type="submit">Submit</button>
	</form>
</body>

</html>
